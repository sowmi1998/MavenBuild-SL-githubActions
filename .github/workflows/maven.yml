---
name: CICD piepline for Git hub actions
on:
  push:
    branches:
      - main
  workflow_dispatch: null
jobs:
  buildandDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
      - name: Setup JDK and maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven
      - name: Build with maven
        run: mvn -B package --file pom.xml
      - name: connect to lab and deploy code on tomcat9
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: ${{ secrets.LAB_HOSTNAME }}
          user: ${{ secrets.LAB_USERNAME }}
          pass: ${{ secrets.LAB_PASSWORD }}
          port: ${{ secrets.LAB_PORT }}
          connect_timeout: 10s
          scp: |
            ./target/*.war => /tmp/
          last_ssh: |
            ls -lart /tmp
      - name: Invoke Jenkins Deployment Job
        uses: appleboy/jenkins-action@master
        with:
          url: http://104.198.139.137:8080
          user: admin
          token: ${{ secrets.JENKINS_TOKEN }}
          job: TomcatDeployment
